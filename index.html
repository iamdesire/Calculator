<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital numerique</title>
</head>
<body>
    <div id="container">

        <div class="display">

        <div class="math-function">

            <div class="btn plus" id="suppr">DEL</div>

            <div class="btn" id="three">3</div>

            <div class="btn zero"id="zeo">0</div>
            <div class="btn" id="dash">.</div>

    <script src="./main.js">
